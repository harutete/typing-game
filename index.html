<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>タイピングゲーム</title>
</head>
<body>
  <div class="content">
    <div class="content-inner">
      <h1 class="hdg-01">タイピングゲーム</h1>
      <div class="js-before-display before-display">
        <button class="btn-start js-btn-start" type="button">Start!!</button>
      </div>
      <div class="js-card-playing-display card-playing-display">
        <p class="js-text-countdown text-countdown"></p>
        <div class="js-text-typing-theme text-typing-theme"></div>
        <div class="modal-wrap js-modal">
          <div class="modal-overlay"></div>
          <div class="modal-content">
            <img src="./src/image/img_correct.png" alt="正解" class="img-result">
            <p>正解</p>
          </div>
        </div>
      </div>
      <div class="js-after-display after-display">
        <button class="btn-restart js-btn-restart" type="button">One more!!</button>
      </div>
    </div>
  </div>
  <script src="./dist/master.js"></script>
</body>
</html>
